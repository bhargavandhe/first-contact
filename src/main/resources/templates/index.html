<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <style>
        .bg-purple {
            background-color: blueviolet;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="d-flex align-items-center p-3 my-3 text-white bg-purple rounded shadow-sm">
        <i class="me-3 fa-solid fa-address-book fa-xl"></i>
        <div class="lh-1">
            <h1 class="h6 mb-0 text-white lh-1">Contact</h1>
            <small>Management System</small>
        </div>
    </div>

    <div class="mb-2 bg-light rounded-3">
        <div class="container-fluid p-4">
            <h1 class="display-6 fw-semibold">Your contacts</h1>
            <p class="col-md-8 fs-5">Add a new contact</p>
            <a th:href="@{/addContact}" class="btn btn-primary" type="button">Add</a>
        </div>
    </div>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th></th>
            <th></th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="contact, iterStat: ${contacts}">
            <td th:text="${iterStat.index + 1}"></td>
            <td><a class="nav-link" th:href="@{/showUpdateForm/{id}(id=${contact.id})}"
                   th:text="|${contact.firstName} ${contact.lastName}|"></a></td>
            <td th:text="${contact.email}"></td>
            <td th:text="|${contact.countryCode} ${contact.phone}|"></td>
            <td><a class="nav-link fa fa-edit" th:href="@{/showUpdateForm/{id}(id=${contact.id})}"></a></td>
            <td><a class="nav-link fa fa-remove" th:href="@{/deleteContact/{id}(id=${contact.id})}"></a></td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>
</html>
