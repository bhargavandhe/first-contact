<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add new Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>
        .bg-purple {
            background-color: blueviolet;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="d-flex align-items-center p-3 my-3 text-white bg-purple rounded shadow-sm">
        <i class="me-3 fa-solid fa-address-book fa-xl"></i>
        <div class="lh-1">
            <h1 class="h6 mb-0 text-white lh-1">Contact</h1>
            <small>Management System</small>
        </div>
    </div>
</div>
<main class="container form-signin w-25 m-auto">

    <form action="#" th:action="@{/saveContact}" th:object="${contact}" method="post">
        <h1 class="h5 mb-3 fw-semibold">Update contact</h1>
        <input type="hidden" th:field="*{id}">
        <div>
            <div class="row">
                <div class="col">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="firstName" placeholder="Enter your first name"
                               th:field="*{firstName}" required>
                        <label for="firstName">First name</label>
                    </div>
                </div>
                <div class="col">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="lastName" placeholder="Enter your last name"
                               th:field="*{lastName}">
                        <label for="lastName">Last name</label>
                    </div>
                </div>
            </div>
        </div>

        <label for="abc" class="form-label">Phone number</label>
        <div class="input-group mb-3" id="abc">
            <input type="text" class="form-control" th:value="${contact.countryCode}"/>
            <input type="text" class="form-control w-75" id="phone" placeholder="Enter your phone number"
                   th:field="*{phone}">
        </div>

        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="email" placeholder="name@example.com" th:field="*{email}">
            <label for="email">Email address</label>
        </div>

        <div class="mb-3">
            <label for="details" class="form-label">Additional details</label>
            <textarea class="form-control" id="details" rows="3" th:field="*{details}"></textarea>
        </div>

        <div>
            <div class="row">
                <div class="col">
                    <a class="w-100 btn btn-lg btn-danger" th:href="@{/deleteContact/{id}(id=${id})}">Delete</a>
                </div>
                <div class="col">
                    <button class="w-100 btn btn-lg btn-primary mb-2" type="submit">Update</button>
                </div>
            </div>
        </div>
    </form>
</main>
</body>
</html>
